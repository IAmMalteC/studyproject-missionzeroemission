<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Ma&szlig;nahme erstellen</title>
</head>

<body>
  <!-- Main Header -->
  <div>
    <iframe src="../module/header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
  <!-- Input Navigation Menu -->
  <div>
    <iframe src="../module/inputMenuNavi.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
  <form method="post" name="MassnahmeErstellenForm">
    <div>
      <h2>Ma&szlignahme erstellen</h2>
    </div>
    <div>
      <input type="radio" id="MassnahmeReduktion" name="MassnahmeArt" value="Reduktion">
      <label for="MassnahmeReduktion">Reduktion</label>
      <input type="radio" id="MassnahmeKompensation" name="MassnahmeArt" value="Kompensation">
      <label for="MassnahmeKompensation">Kompensation</label>
    </div>
    <div>
      <span><label for="MassnahmeName">Name</label></span>
      <span><input id="MassnahmeName" name="MassnahmeName" type="text"></span>
    </div>
    <div>
      <span><label for="MassnahmeEinsparung">Einsparung</label></span>
      <span><input id="MassnahmeEinsparung" name="MassnahmeEinsparung" type="text">t CO<sub>2</sub></span>
    </div>
    <div>
      <span><label for="MassnahmeBeschreibung">Beschreibung</label></span>
      <span><input id="MassnahmeBeschreibung" name="MassnahmeBeschreibung" type="text"></span>
    </div>
    <div>
      <span><label for="MassnahmeDatum">Datum der Inbetriebnahme</label></span>
      <span><input id="MassnahmeDatum" name="MassnahmeDatum" type="date"></span>
    </div>
    <div>
      <span><label for="MassnahmeOeffentlich">Ma&szlig;nahme ist &ouml;ffentlich einsehbar</label></span>
      <span><input type="checkbox" id="MassnahmeOeffentlich" name="MassnahmeOeffentlich"></span>
    </div>

  <!-- Daten hochladen -->
  <div>
    <span><input name="MassnahmeErstellen" type="submit" value="Erstellen"></span>
  </div>
  </form>
  <!-- Footer -->
  <div>
    <iframe src="../module/footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>

</body>

</html>
