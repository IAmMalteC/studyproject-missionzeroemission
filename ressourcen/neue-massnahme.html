<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neue Ma&szlig;nahmen</title>
</head>

<body>
  <!-- Main Header -->
  <div>
    <iframe src="../module/header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
  <!-- Input Navigation Menu -->
  <div>
    <iframe src="../module/inputMenuNavi.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
  <div>
    <span>
      <h2>Ma&szlig;nahme erstellen</h2>
    </span>
    <div>
      <input type="radio" name="action" value="reduction">Reduktion
      <input type="radio" name="action" value="compensatin">Kompensation
    </div>
    <div>
      <p>Name <input type="text" name="name"></p> 
    </div>
    <div>
      <p>Einsparung <input type="text" name="saving"> in CO<sub>2</sub></p>
    </div>
    <div>
      <p>Beschreibung <input type="text" name="description"></p>
    </div>
    <div>
      <p>Datum der Durchführung <input type="date" name="date"></p>
    </div>
    <div>
      <p>Maßnahme ist öffentlich einsehbar <input type="checkbox" name="public"></p>
    </div>
  </div>

  <!-- Daten hochladen -->
  <div>
    <span><input name="update" type="submit" value="Erstellen"></span>
  </div>
  
  <!-- Footer -->
  <div>
    <iframe src="../module/footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>

</body>

</html>
