<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Erdgas</title>
</head>

<body>
  <!-- Main Header -->
  <div>
    <iframe src="../module/header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
  <!-- Input Navigation Menu -->
  <div>
    <iframe src="../module/inputMenuNavi.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
<form method="post" name="ErdgasForm">
  <div>
    <span>Menge</span>
    <span>Häufigkeit</span>
    <span>Änderungsdatum</span>
  </div>
  <div>
    <span><label for="GasverbrauchMenge">Gasverbrauch</label></span>
    <span><input id="GasverbrauchMenge" name="GasverbrauchMenge" type="text">m<sup>3</sup></span>
    <span>
      <select name="GasverbrauchHaeufigkeitAuswahl">
        <option>monatlich</option>
        <option>zweimonatlich</option>
        <option>jährlich</option>
      </select>
    </span>
    <span><input name="GasverbrauchAenderungsdatum" type="date"></span>
  </div>
  <div>
    <span><label for="ErdgasJahresabrechnungMenge">Jahresabrechnung</label></span>
    <span><input id="ErdgasJahresabrechnungMenge" name="ErdgasJahresabrechnungMenge" type="text">m<sup>3</sup></span>
    <span><input name="ErdgasJahresabrechnungAenderungsdatum" type="date"></span>
  </div>
  <div>
    <span><label for="ErdgasSparmassnahmeAuswahl">Sparmaßnahme</label></span>
    <span>
      <select id="ErdgasSparmassnahmeAuswahl" name="ErdgasSparmassnahmeAuswahl">
        <option>Dämmung</option>
        <option>Option 2</option>
      </select>
    </span>
    <span><label for="ErdgasSparmassnahmeInbetriebnahme">Inbetriebnahme</label></span>
    <span><input id="ErdgasSparmassnahmeInbetriebnahme" name="ErdgasSparmassnahmeInbetriebnahme" type="date"></span>
  </div>

  <!-- Daten hochladen -->
  <div>
    <span><input name="ErdgasSpeichern" type="submit" value="Speichern"></span>
  </div>
</form>
  <!-- Footer -->
  <div>
    <iframe src="../module/footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>

</body>

</html>
