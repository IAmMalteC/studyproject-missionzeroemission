    <!--Main Content-->
    <div class="content">
    <form method="post" name="ErdgasForm">
    <div>
        <span>Menge</span>
        <span>H&auml;ufigkeit</span>
        <span>&Auml;nderungsdatum</span>
    </div>
    <div>
        <span><label for="GasverbrauchMenge">Gasverbrauch</label></span>
        <span><input id="GasverbrauchMenge" name="GasverbrauchMenge" type="text">m<sup>3</sup></span>
        <span>
        <select name="GasverbrauchHaeufigkeit">
            <option value="GasverbrauchMonatlich">monatlich</option>
            <option value="GasverbrauchZweimonatlich">zweimonatlich</option>
            <option value="GasverbrauchJaehrlich">j&auml;hrlich</option>
        </select>
        </span>
        <span><input name="GasverbrauchAenderungsdatum" type="date"></span>
    </div>
    <div>
        <span><label for="ErdgasJahresabrechnungMenge">Jahresabrechnung</label></span>
        <span>
            <select name="ErdgasJahresabrechnungVorzeichen">
                <option value="ErdgasPlus">+</option>
                <option value="ErdgasMinus">-</option>
            </select>
        </span>
        <span><input id="ErdgasJahresabrechnungMenge" name="ErdgasJahresabrechnungMenge" type="text">m<sup>3</sup></span>
        <span><input name="ErdgasJahresabrechnungAenderungsdatum" type="date"></span>
        <span><button name="ButtonJahresabrechnung">Jahresabrechnung</button></span>
    </div>
    <div>
        <span><label for="ErdgasSparmassnahme">Sparma&szlig;nahme</label></span>
        <span>
        <select id="ErdgasSparmassnahme" name="ErdgasSparmassnahme">
            <option value="ErdgasDaemmung">D&auml;mmung</option>
            <option value="ErdgasOption2">Option 2</option>
        </select>
        </span>
        <span><label for="ErdgasSparmassnahmeInbetriebnahme">Inbetriebnahme</label></span>
        <span><input id="ErdgasSparmassnahmeInbetriebnahme" name="ErdgasSparmassnahmeInbetriebnahme" type="date"></span>
    </div>

    <!-- Daten hochladen -->
    <div>
        <span><input name="ErdgasSpeichern" type="submit" value="Speichern"></span>
    </div>
