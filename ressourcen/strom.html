<!--Main Content-->
<form method="post" name="StromForm">
    <div class="content">
        <div>
            <span><label for="StromAblesung">Ablesung</label></span>
            <span>
                <select id="StromAblesung" name="StromAblesung">
                    <option value="StromMonatlich">monatlich</option>
                    <option value="StromJaehrlich">j&auml;hrlich</option>
                </select>
            </span>
        </div>
        <div>
            <span><label for="Stromverbrauch">Stromverbrauch</label></span>
            <span><input id="Stromverbrauch" name="Stromverbrauch" type="text">kWh</span>
        </div>
        <div>
            <span><label for="StromCO2Emissionen">CO<sub>2</sub>-Emissionen</label></span>
            <span><input id="StromCO2Emissionen" name="StromCO2Emissionen">g/kWh</span>
        </div>
        <div>
            <span><label for="StromAnfang">Abrechnungszeitraum</label></span>
            <span><input id="StromAnfang" name="StromAnfang" type="date">-<input name="StromEnde" type="date"></span>
        </div>
    </div>
    <div class="content">
        <div>
            <span><label for="StromSparmassnahme">Sparma&szlig;nahme</label></span>
            <span>
                <select id="StromSparmassnahme" name="StromSparmassnahme">
                    <option value="Photovoltaik">Photovoltaik</option>
                    <option value="LED">LED</option>
                </select>
            </span>
        </div>
        <div>
            <span><label>Inbetriebnahme</label></span>
            <span><input id="StromSparmassnahmeInbetriebnahme" name="StromSparmassnahmeInbetriebnahme"
                         type="date"></span>
        </div>
    </div>

        <!-- Daten hochladen -->
    <div class="content">
        <div>
            <span><input name="StromSpeichern" type="submit" value="Speichern"></span>
        </div>
    </div>
