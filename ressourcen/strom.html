<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Stromverbrauch</title>
</head>

<body>
    <!-- Main Header -->
    <div>
        <iframe src="../module/header.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <!-- Input Navigation Menu -->
    <div>
        <iframe src="../module/inputMenuNavi.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <form method="post" name="StromForm">
    <div>
        <span>Verbrauch</span>
        <span>Häufigkeit</span>
        <span>Änderungsdatum</span>
    </div>
    <div>
        <span><label for="StrommixAuswahl">Strommix</label></span>
        <span>
            <select id="StrommixAuswahl" name="StrommixAuswahl">
                <option>Standard</option>
                <option>100% <Ökostrom></Ökostrom></option>
            </select>
        </span>
        <span><input name="StrommixVerbrauch" type="text">kWh</span>
        <span>
            <select name="StromHaeufigkeitAuswahl">
                <option>monatlich</option>
                <option>zweimonatlich</option>
                <option>jährlich</option>
            </select>
        </span>
        <span><input name="StrommixAenderungsdatum" type="date"></span>
    </div>
    <div>
        <span><label>Jahresabrechnung</label></span>
        <span>
            <select name="StromJahresabrechnungVorzeichen">
            <option>+</option>
            <option>-</option>
        </select>
            <input id="StromJahresabrechnungVerbrauch" name="StromJahresabrechnungVerbrauch" type="text">kWh
        </span>
        <span><input name="StromJahresabrechnungAenderungsdatum" type="date"></span>
    </div>
    <div>
        <span><label for="StromSparmassnahmeAuswahl">Sparmaßnahme</label></span>
        <span>
            <select id="StromSparmassnahmeAuswahl" name="StromSparmassnahmeAuswahl">
                <option>Photovoltaik</option>
                <option>LED</option>
            </select>
        </span>
        <span><label>Inbetriebnahme</label></span>
        <span><input id="StromSparmassnahmeInbetriebnahme" name="StromSparmassnahmeInbetriebnahme" type="date"></span>
    </div>

    <!-- Daten hochladen -->
    <div>
        <span><input name="StromSpeichern" type="submit" value="Speichern"></span>
    </div>
    </form>
    <!-- Footer -->
    <div>
        <iframe src="../module/footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
</body>

</html>
