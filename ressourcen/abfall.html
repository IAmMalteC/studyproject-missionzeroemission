<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Abfall</title>
</head>
<body>
<!-- Main Header -->
<div>
    <iframe src="../module/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
</div>
<!-- Input Navigation Menu -->
<div>
    <iframe src="../module/inputMenuNavi.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
</div>
<form method="post" name="AbfallForm">
<div>
  <span>Menge</span>
  <span>H&auml;ufigkeit</span>
  <span>&Auml;nderungsdatum </span>
</div>
<!-- Restmull -->
<div>
  <span><label for="RestmuellMenge">Restm&uuml;ll</label></span>
  <span><input id="RestmuellMenge" name="RestmuellMenge" type="text">L</span>
  <span>
    <select name="RestmuellHaeufigkeit">
      <option value="RestmuellMonatlich">Monatlich</option>
      <option value="RestmuellJaehrlich">J&auml;hrlich</option>
    </select>
  </span>
  <span><input name="RestmuellDatum" type="date"></span>
</div>

<!-- Wertstoff -->
<div>
  <span><label for="WertstoffMenge">Wertstoff</label></span>
  <span><input id="WertstoffMenge" name="WertstoffMenge" type="text">L</span>
  <span>
    <select name="WertstoffHaeufigkeit">
      <option value="WertstoffMonatlich">Monatlich</option>
      <option value="WertstoffJaehrlich">J&auml;hrlich</option>
    </select>
  </span>
  <span> <input name="WertstoffDatum" type="date"> </span>
</div>

<!-- Biogut -->
<div>
  <span><label for="BiogutMenge">Biogut</label></span>
  <span><input id="BiogutMenge" name="BiogutMenge" type="text">L</span>
  <span>
    <select name="BiogutHaeufigkeit">
      <option value="BiogutMonatlich">Monatlich</option>
      <option value="BiogutJaehrlich">J&auml;hrlich</option>
    </select>
  </span>
  <span> <input name="BiogutDatum" type="date"> </span>
</div>

<!--Papier -->
<div>
  <span><label for="PapierMenge">Papier</label></span>
  <span><input id="PapierMenge" name="PapierMenge" type="text">L</span>
  <span>
    <select name="PapierHaeufigkeit">
      <option value="PapierMonatlich">Monatlich</option>
      <option value="PapierJaehrlich">J&auml;hrlich</option>
    </select>
  </span>
  <span> <input name="PapierDatum" type="date"> </span>
</div>

<!-- Glas -->
<div>
  <span><label for="GlasMenge">Glas</label></span>
  <span><input id="GlasMenge" name="GlasMenge" type="text">L</span>
  <span>
    <select name="GlasHaeufigkeit">
      <option value="GlasMonatlich">Monatlich</option>
      <option value="GlasJaehrlich">J&auml;hrlich</option>
    </select>
  </span>
  <span> <input name="GlasDatum" type="date"> </span>
</div>

<!-- Sondermüll -->
<div>
  <span><label for="SondermuellMenge">Sonderm&uuml;ll</label></span>
  <span><input id="SondermuellMenge" name="SondermuellMenge" type="text">L</span>
  <span>
    <select name="SondermuellHaeufigkeit">
      <option value="SondermuellMonatlich">Monatlich</option>
      <option value="SondermuellJaehrlich">J&auml;hrlich</option>
    </select>
  </span>
  <span> <input name="SondermuellDatum" type="date"> </span>
</div>

<!-- Sparmaßnahmen  -->
<div>
  <span><label for="AbfallSparmassnahme">Sparmaßnahme</label></span>
  <span>
    <select id="AbfallSparmassnahme" name="AbfallSparmassnahme">
      <option value="Mehrweg">Mehrwegverpackung</option>
      <option value="SingleUse">Single-Use Package</option>
    </select>
  </span>
  <span><label for="AbfallSparmassnahmeInbetriebnahme">Inbetriebnahme</label></span>
  <span><input id="AbfallSparmassnahmeInbetriebnahme" name="AbfallSparmassnahmeInbetriebnahme" type="date"></span>
</div>

<!-- Daten hochladen -->
<div>
    <span><input name="AbfallSpeichern" type="submit" value="Speichern"></span>
</div>
</form>

<!-- Footer -->
<div>
  <iframe src="../module/footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
</div>

</body>
</html>
