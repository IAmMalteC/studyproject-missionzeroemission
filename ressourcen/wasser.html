<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Wasser</title>
</head>

<body>
    <!-- Main Header -->
    <div>
        <iframe src="../module/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <!-- Input Navigation Menu -->
    <div>
        <iframe src="../module/inputMenuNavi.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <form method="post" name="WasserForm">
        <div>
            <div>Menge</div>
            <div>H&auml;ufigkeit</div>
            <div>&Auml;nderungsdatum</div>
        </div>
        <div>
            <div><label for="TrinkwasserMenge">Trinkwasser</label></div>
            <div><input id="TrinkwasserMenge" name="TrinkwasserMenge" type="text">L</div>
            <div>
                <select name="TrinkwasserHaeufigkeit">
                    <option value="Monatlich">monatlich</option>
                    <option value="Zweimonatlich">zweimonatlich</option>
                    <option value="Jaehrlich">j&auml;hrlich</option>
                </select>
            </div>
            <div><input name="TrinkwasserAenderungsdatum" type="date" value="2019-03-09"></div>
        </div>
        <div>
            <div><label for="AbwasserMenge">Abwasser</label></div>
            <div><input id="AbwasserMenge" name="AbwasserMenge" type="text">L</div>
            <div>
                <select name="AbwasserHaeufigkeit">
                    <option value="Monatlich">monatlich</option>
                    <option value="Zweimonatlich">zweimonatlich</option>
                    <option value="Jaehrlich">j&auml;hrlich</option>
                </select>
            </div>
            <div><input name="AbwasserAenderungsdatum" type="date" value="2019-03-09"></div>
        </div>
        <div>
            <div><label for="WasserJahresabrechnung">Jahresabrechnung</label></div>
            <div>
                <select name="WasserJahresabrechnungVorzeichen">
                    <option value="Plus">+</option>
                    <option value="Minus">-</option>
                </select>
                <input id="WasserJahresabrechnung" name="WasserJahresabrechnung" type="text">
            </div>
            <div><input name="WasserJahresabrechnungAenderungsdatum" type="date" value="2019-03-09"></div>
        </div>
        <div>
            <div><label for="WasserSparmassnahme">Sparma&szlig;nahme</label></div>
            <div>
                <select id="WasserSparmassnahme" name="WasserSparmassnahme">
                    <option value="Brauchwasserrueckfuehrung">Brauchwasserr&uuml;ckf&uuml;hrung</option>
                    <option value="Grundwassernutzung">Grundwassernutzung</option>
                    <option value="Regenwassernutzung">Regenwassernutzung</option>
                </select>
            </div>
            <div><label for="WasserSparmassnahmeInbetriebnahme">Inbetriebnahme</label></div>
            <div><input id="WasserSparmassnahmeInbetriebnahme" name="WasserSparmassnahmeInbetriebnahme" type="date" value="2017-04-12"></div>
        </div>
        <!-- Daten hochladen -->
        <div><input name="WasserSpeichern" type="submit" value="Speichern"></div>
    </form>

    <!-- Footer -->
    <div>
        <iframe src="../module/footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
</body>

</html>
