<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Wasser</title>
</head>

<body>
    <!-- Main Header -->
    <div>
        <iframe src="../module/header.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <!-- Input Navigation Menu -->
    <div>
        <iframe src="../module/inputMenuNavi.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <div>
        <span>Menge</span>
        <span>Häufigkeit</span>
        <span>Änderungsdatum</span>
    </div>
    <div>
        <span>Trinkwasser</span>
        <span><input name="amoutDrinkingWater" type="text"> L</span>
        <span>
            <select name="freqeuncyDrinkingWater">
                <option>1-monatlich</option>
                <option>2-monatlich</option>
                <option>3-monatlich</option>
                <option>4-monatlich</option>
            </select>
        </span>
        <span><input name="dateDrinkingWater" type="date" value="2019-03-09"></span>
    </div>
    <div>
        <span>Abwasser</span>
        <span><input name="amountWasteWater" type="text"> L</span>
        <span>
            <select name="frequencyWasteWater">
                <option>1-monatlich</option>
                <option>2-monatlich</option>
                <option>3-monatlich</option>
                <option>4-monatlich</option>
            </select>
        </span>
        <span><input name="dateWasteWater" type="date" value="2019-03-09"></span>
    </div>
    <div>
        <span>Sparmaßnahme</span>
        <span>
            <select name="sparmassnahme">
                <option>Brauchwasserrückführung</option>
                <option>Grundwassernutzung</option>
                <option>Regenwassernutzung</option>
            </select>
        </span>
        <span>Inbetriebnahme</span>
        <span><input name="inbetriebnahme" type="date" value="2017-04-12"></span>
    </div>
    <div>Aktuell / 2014</div>

    <!-- Daten hochladen -->
    <div>
        <span><input name="update" type="submit" value="Abschicken"></span>
    </div>

    <!-- Footer -->
    <div>
        <iframe src="../module/footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
</body>

</html>
