    <!--Main Content-->
        <form method="post" name="WasserForm">
        <div class="content">
            <div>
                <span>Menge</span>
                <span>H&auml;ufigkeit</span>
                <span>&Auml;nderungsdatum</span>
            </div>
            <div>
                <span><label for="TrinkwasserMenge">Trinkwasser</label></span>
                <span><input id="TrinkwasserMenge" name="TrinkwasserMenge" type="text">L</span>
                <span>
                    <select name="TrinkwasserHaeufigkeit">
                        <option value="TrinkwasserMonatlich">monatlich</option>
                        <option value="TrinkwasserZweimonatlich">zweimonatlich</option>
                        <option value="TrinkwasserJaehrlich">j&auml;hrlich</option>
                    </select>
                </span>
                <span><input name="TrinkwasserAenderungsdatum" type="date" value="2019-03-09"></span>
            </div>
            <div>
                <span><label for="AbwasserMenge">Abwasser</label></span>
                <span><input id="AbwasserMenge" name="AbwasserMenge" type="text">L</span>
                <span>
                    <select name="AbwasserHaeufigkeit">
                        <option value="AbwasserMonatlich">monatlich</option>
                        <option value="AbwasserZweimonatlich">zweimonatlich</option>
                        <option value="AbwasserJaehrlich">j&auml;hrlich</option>
                    </select>
                </span>
                <span><input name="AbwasserAenderungsdatum" type="date" value="2019-03-09"></span>
            </div>
            <div>
                <span><label for="WasserJahresabrechnung">Jahresabrechnung</label></span>
                <span>
                    <select name="WasserJahresabrechnungVorzeichen">
                        <option value="WasserPlus">+</option>
                        <option value="WasserMinus">-</option>
                    </select>
                    <input id="WasserJahresabrechnung" name="WasserJahresabrechnung" type="text">
                </span>
                <span><input name="WasserJahresabrechnungAenderungsdatum" type="date" value="2019-03-09"></span>
            </div>
            <div>
                <span><label for="WasserSparmassnahme">Sparma&szlig;nahme</label></span>
                <span>
                    <select id="WasserSparmassnahme" name="WasserSparmassnahme">
                        <option value="Brauchwasserrueckfuehrung">Brauchwasserr&uuml;ckf&uuml;hrung</option>
                        <option value="Grundwassernutzung">Grundwassernutzung</option>
                        <option value="Regenwassernutzung">Regenwassernutzung</option>
                    </select>
                </span>
                <span><label for="WasserSparmassnahmeInbetriebnahme">Inbetriebnahme</label></span>
                <span><input id="WasserSparmassnahmeInbetriebnahme" name="WasserSparmassnahmeInbetriebnahme" type="date" value="2017-04-12"></span>
            </div>
            <!-- Daten hochladen -->
            <div><input name="WasserSpeichern" type="submit" value="Speichern"></div>
