<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NEMO - CO2 Sch&auml;tzung</title>
    <link rel="stylesheet" type="text/css" href="/style/stylesheet.css">
</head>
<body>
    <!-- Header -->
    <div>
        <iframe src="./module/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    
    <div>
        <h1>CO<sub>2</sub> Sch&auml;tzung</h1>
    </div>
    <form action="" name="co2schaetzungEintragen" method="post">
        <div>
            <label for="AuswahlEmission">Gesamtemission</label>
            <input type="radio" name="co2emission" id="AuswahlEmission" value="totalemission" checked>
            <input name="totalemissionInput" id="totalemission" type="number">t CO<sub>2</sub>
            <input name="dateTotalemissionInput" id="dateTotalemission" type="date">
        </div>
        <div>
            <label for="EinsparungEmission">Einsparung gegen&uuml;ber Vorjahr</label>
            <input type="radio" name="co2emission" id="EinsparungEmission" value="emissionsaving">
            <input name="emissionsavingInput" od="emissionsaving" type="number">t CO<sub>2</sub>
            <input name="dateEmissionsavingInput" name="dateEmissionsaving" type="date">
        </div>
        <div>
            <input name="submit" type="submit" value="Abschicken">
        </div>
    </form>

    <!-- Footer -->
    <div>
        <iframe src="./module/footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
</body>
</html>
