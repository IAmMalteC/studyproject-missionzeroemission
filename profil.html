<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
</head>
<!--Header-->
<div>
    <iframe src="./module/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
</div>

<body>
    <div>
        <span>Pers√∂nliche Informationen</span>
    </div>
    <div>
        <span>Vorname</span>
        <span><input name="firstname" type="text"></span>
        <span>Nachname</span>
        <span><input name="surname" type="text"></span>
        <span>Firma</span>
        <span><input name="firma" type="text"></span>
    </div>
    <div>
        <span>Position</span>
        <span><input name="position" type="text"></span>
        <span>Telefonnummer</span>
        <span><input name="telefon" type="text"></span>
        <span>Faxnummer</span>
        <span><input name="fax" type="text"></span>
    </div>
    <div>
        <span><input name="submitProfileInformation" type="submit" value="Abschicken"></span>
    </div>
    <div>
        <span>Accountinformationen</span>
    </div>
    <div>
        <span>Benutzername</span>
        <span><input name="username" type="text"></span>
        <span>E-Mail-Adresse</span>
        <span><input name="email" type="text"></span>
    </div>
    <div>
        <span>Passwort</span>
        <span><input name="password" type="password"></span>
        <span>Passwort wiederholen</span>
        <span><input name="passwordrepeat" type="password"></span>
    </div>
    <div>
        <span><input name="submitAccountInformation" type="submit" value="Abschicken"></span>
    </div>
</body>
<!--Footer-->
<div>
    <iframe src="./module/footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
</div>
</html>
