<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheets/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="./pictures/favicon.ico">
    <title>NEMo - Profil</title>
</head>


<body>
    <!--Header-->
    <header>
        <a id="logo" href="./index.html" rel="noopener noreferrer"><img src="./pictures/logoNemo.png" alt="NEMo Logo"></a >
        <a href="./index.html" rel="noopener noreferrer">Startseite</a>
        <a href="./massnahmen-katalog.html" rel="noopener noreferrer">Ma&szlig;nahmenübersicht</a>
        <a href="./eingabeauswahl.html" rel="noopener noreferrer">Firmenübersicht</a>
        <!-- login muss noch mittels eines Scripts zu Logout umgewandelt werden -->
        <!--<img class="profile-picture" src="./pictures/abstract-user-flat-blackbackground.png" alt="Profilbild">-->
        <a class="active" href="./profil.html" rel="noopener noreferrer">Mein Profil</a>
        <a href="./login.html" rel="noopener noreferrer">Log-In</a>
    </header>
    <!-- Main -->
    <div class="content">
        <form action="profil.html" name="PersoenlicheInformation" method="POST">
            <div>
                <h1>Pers&ouml;nliche Informationen</h1>
            </div>
            <div>
                <label for="Vorname">Vorname</label>
                <input id="Vorname" name="VornameInput" type="text">
                <label for="Nachname">Nachname</label>
                <input id="Nachname" name="NachnameInput" type="text">
                <label for="Firmenname">Firmenname</label>
                <input id="Firmenname" name="FirmennameInput" type="text">
            </div>
            <div>
                <label for="Position">Position</label>
                <input  id="Position"  name="PositionInput" type="text">
                <label for="Telefon">Telefonnummer</label>
                <input id="Telefon" name="TelefonInput" type="tel" pattern="">
                <label for="Handy">Handynummer</label>
                <input id="Handy" name="HandyInput" type="tel">
                <label for="Fax">Faxnummer</label>
                <input id="Fax" name="FaxInput" type="tel">
            </div>
            <div>
                <input class="button" name="PersoenlicheInformationSpeichern" type="submit" value="Speichern">
            </div>
        </form>
        <form action="/profil.html" name="AccountInformation" method="POST">
            <div>
                <h1>Accountinformationen</h1>
            </div>
            <div>
                <label for="Benutzername">Benutzername</label>
                <input id="Benutzername" name="BenutzernameInput" type="text">
                <label for="Email">E-Mail-Adresse</label>
                <input id="Email" name="EmailInput" type="email">
            </div>
            <div>
                <!-- noch hinzufügen, dass wenn ein Passwort eingeben wird, dass beide Required sind und ähnlich sind-->
                <label for="Passwort">Passwort</label>
                <input id = "Passwort" name="PasswortInput" type="password">
                <label for="PasswortWiederholen">Passwort wiederholen</label>
                <input id ="PasswortWiederholen" name="PasswortWiederholenInput" type="password">
            </div>
            <div>
                <input class="button" name="AccountInformationSpeichernInput" type="submit" value="Speichern">
            </div>
        </form>
        <!-- Falls gewünscht Activitydiagram hinzufügen, als logdatei so würde das gehen:
        https://stackoverflow.com/questions/46632181/how-to-create-html-table-dynamically-from-database-with-node-js-and-express
        -->
    </div>
    <!--Footer-->
    <footer>
        <a href="./faq" rel="noopener noreferrer">FAQ</a> |
        <a href="https://www.motzener-strasse.de/impressum/" target="_blank" rel="noopener noreferrer">Impressum</a> |
        <a href="https://www.motzener-strasse.de/datenschutz/" target="_blank" rel="noopener noreferrer">Datenschutz</a>
    </footer>
</body>

</html>
