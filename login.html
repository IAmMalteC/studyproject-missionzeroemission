<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>NEMo - Login</title>
    <link rel="stylesheet" type="text/css" href="/style/stylesheet.css">
</head>

<body>
    <!-- Header -->
    <div>
        <iframe src="./module/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>

    <form action="" name="login" method="post">
        <div>
            <div>
                <label for="Benutzername">Benutzername</label>
                <input name="BenutzernameInput" id="Benutzername" type="text" placeholder="Ihre E-Mail-Adresse" required
                        autofocus>
            </div>
            <div>
                <label for="Passwort">Passwort</label>
                <input name="PasswortInput" id="Passwort" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div>
                <a href="./passwort-vergessen.html">Passwort vergessen</a>
                <input name="LoginInput" type="submit" value="Login">
            </div>
        </div>
    </form>

    <!-- Footer -->
    <div>
        <iframe src="./module/footer.html"
          onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
</body>

</html>
