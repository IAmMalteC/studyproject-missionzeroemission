<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <!-- Header -->
    <div>
        <iframe src="./module/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
    <div>
        <div>
            <span>Benutzername: </span>
            <span><input name="username" type="text" placeholder="nutzer@maerkische-kiste.de" required
                    autofocus></span>
        </div>
        <div>
            <span>Passwort: </span>
            <span><input name="password" type="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required></span>
        </div>
        <div>
            <span><a href="./passwortVergessen.html">Passwort vergessen?</a></span>
            <span><input name="login" type="submit" value="Anmelden"></span>
        </div>
    </div>

    <!-- Footer -->
    <div>
        <iframe src="./module/footer.html"
          onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </div>
</body>

</html>
